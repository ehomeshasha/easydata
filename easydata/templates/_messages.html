{% if messages %}
{% for message in messages %}
    <div class="message_box alert fade in {% if message.tags %} alert-{{ message.tags }}{% endif %}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
{% endfor %}
<script type="text/javascript">
$(document).ready(function(){
	closeAlertMessageBox(5000);	
});
</script>
{% endif %}
